<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscodeFlex</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container mt-5 content">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center mb-4">TranscodeFlex</h2>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div id="uploadStatus" class="mt-3">
                            <!-- Text with tick icon -->
                            <span>Uploaded successfully!</span>
                            <i class="fas fa-check-circle text-success ml-2"></i>
                        </div>
                        <!-- Upload button -->
                        <button type="submit" class="btn btn-primary btn-block" disabled>Download</button>
                    </form>
 
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Home</a></li>
                    <li class="list-inline-item"><a href="#">About Us</a></li>
                    <li class="list-inline-item"><a href="#">FAQ</a></li>
                </ul>
                <span class="text-muted">Â© 2024 TranscodeFlex. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
<script>
    var intervalId = setInterval(function() {
        fetch('/get_object_url')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(object_url => {
                var downloadButton = document.querySelector('.btn.btn-primary.btn-block');
                downloadButton.disabled = false;
                downloadButton.href = object_url;
                downloadButton.addEventListener('click', function() {
                    window.open(object_url, '_blank');
                });
                clearInterval(intervalId); // Stop the interval
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }, 1000);  // Check every second
</script>
</html>
